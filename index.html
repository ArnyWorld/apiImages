<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Imágenes Pixabay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    
    <header class="header">
        <h1 class="title">Buscador de Imágenes con Pixabay</h1>
        <form id="formulario" autocomplete="off" class="">
            <div class="form-control">
                <label 
                    class="label"
                >Búsqueda</label>
                <input 
                    type="text"
                    class=""
                    placeholder="Ejemplo: Café o Futbol"
                    id="termino"
                />
            </div>
            <div class="form-control">
                <input 
                type="submit"
                value="Buscar Imágenes"
                class=""
                >   
            </div>
        </form>
    </header>

    <main>

        <div class="container">
            <h2 class="description"></h2>
            <div id="resultado">
            </div>
        </div>
    </main>
    
    <div id="paginacion" class="container">
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
